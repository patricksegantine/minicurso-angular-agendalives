<mat-tab-group mat-align-tabs="start" color="warn" backgroundColor="accent">
  <mat-tab label="PRÃ“XIMAS">
    <div fxLayout="row wrap" fxLayoutAlign="start center" style="padding: 2%;">
      <ng-container *ngFor="let live of nextLives" style="margin: 0.5%;">
        <mat-card
          class="mat-card-live"
          fxFlex="0 1 calc(33.3% - 11px)"
          fxFlex.lt-md="0 1 calc(50% - 11px)"
          fxFlex.lt-sm="100%"
        >
          <mat-card-title class="mat-card-title-live">
            <div class="row">
              <p>
                <span fxFlex="70" fxLayoutAlign="start center" style="font-size: 0.9rem;">{{live.liveName}}</span>
                <span fxFlex></span>
                <mat-chip class="mat-chip-date">
                  <span fxFlex="25" fxLayoutAlign="center center" style="font-size: 0.7rem;">{{live.liveDate | localDateTime}}</span>
                </mat-chip>
              </p>
              <p>
                Canal: <span>{{live.channelName}}</span>
              </p>
            </div>
          </mat-card-title>
          <mat-card-content fxLayoutAlign="center center">
            <div>
              <iframe width="560" height="315" [src]="live.urlSafe" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowFullscreen></iframe>
            </div>
          </mat-card-content>
        </mat-card>
      </ng-container>
    </div>
  </mat-tab>
  <mat-tab label="REALIZADAS">
    <div fxLayout="row wrap" fxLayoutAlign="start center" style="padding: 2%;">
      <ng-container *ngFor="let live of previousLives" style="margin: 0.5%;">
        <mat-card
          class="mat-card-live"
          fxFlex="0 1 calc(33.3% - 11px)"
          fxFlex.lt-md="0 1 calc(50% - 11px)"
          fxFlex.lt-sm="100%"
        >
          <mat-card-title class="mat-card-title-live">
            <div class="row">
              <p>
                <span fxFlex="70" fxLayoutAlign="start center" style="font-size: 0.9rem;">{{live.liveName}}</span>
                <span fxFlex></span>
                <span fxFlex="25" fxLayoutAlign="end center" style="font-size: 0.7rem;">{{live.liveDate | localDateTime}}</span>
              </p>
              <p>
                Canal: <span>{{live.channelName}}</span>
              </p>
            </div>
          </mat-card-title>
          <mat-card-content fxLayoutAlign="center center">
            <div>
              <iframe width="560" height="315" [src]="live.urlSafe" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowFullscreen></iframe>
            </div>
          </mat-card-content>
        </mat-card>
      </ng-container>
    </div>
  </mat-tab>
</mat-tab-group>
