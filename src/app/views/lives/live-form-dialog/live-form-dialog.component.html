<h2 mat-dialog-title>Nova Live</h2>
<mat-dialog-content>
  <form class="form-live" [formGroup]="liveForm">
    <mat-form-field class="input-full-width">
      <mat-label>Nome da Live</mat-label>
      <input matInput formControlName="liveName" name="liveName" />
    </mat-form-field>

    <mat-form-field class="input-full-width">
      <mat-label>Nome do Canal</mat-label>
      <input matInput formControlName="channelName" name="channelName" />
    </mat-form-field>

    <mat-form-field class="input-full-width">
      <mat-label>Link Completo</mat-label>
      <input matInput formControlName="liveLink" name="liveLink" />
    </mat-form-field>

    <div fxLayout="row wrap">
      <div fxFlex="45" fxFill fxLayoutAlign="start center">
        <mat-form-field class="input-full-width">
          <mat-label>Data da Live</mat-label>
          <input matInput [matDatepicker]="picker" formControlName="liveDate" name="liveDate">
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
      </div>
      <div fxFlex></div>
      <div fxFlex="45" fxFill fxLayoutAlign="start center">
        <mat-form-field class="input-full-width">
          <mat-label>Hor√°rio da Live</mat-label>
          <input matInput type="time" formControlName="liveTime" name="liveTime" #time>
        </mat-form-field>
      </div>
    </div>
  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button
    mat-raised-button
    [mat-dialog-close]="true"
    (click)="createLive()"
    color="primary"
  >
    Ok
  </button>
  <button mat-button mat-dialog-close>Cancelar</button>
</mat-dialog-actions>
